apiVersion: apps/v1
kind: Deployment
metadata:
  name: buildkite-agent
  labels:
    app: buildkite-agent
spec:
  selector:
    matchLabels:
      app: buildkite-agent
  template:
    metadata:
      labels:
        app: buildkite-agent
    spec:
      containers:
        - name: buildkite-agent
          image: buildkite/agent:3
          env:
            - name: BUILDKITE_AGENT_TAGS
              value: queue=test
            - name: BUILDKITE_AGENT_TOKEN
              valueFrom:
                secretKeyRef:
                  # Generated by buildscaler/deploy.sh script
                  name: buildkite-agent
                  key: token
          volumeMounts:
            - name: secret-volume
              subPath: id_rsa
              readOnly: false
              mountPath: "/root/.ssh/id_rsa"
            - name: secret-volume
              subPath: id_rsa.pub
              mountPath: "/root/.ssh/id_rsa.pub"
            - name: secret-volume
              subPath: config
              mountPath: "/root/.ssh/config"
      volumes:
        - name: secret-volume
          secret:
            secretName: ssh-key-secret
            defaultMode: 0600
